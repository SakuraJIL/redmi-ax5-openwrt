name: Build Redmi AX5 OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install Dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential clang flex bison g++ gawk \
        gcc-multilib g++-multilib gettext git libncurses5-dev \
        libssl-dev python3-distutils rsync unzip zlib1g-dev file wget

    - name: Clone ImmortalWrt
      run: |
        git clone https://github.com/immortalwrt/immortalwrt.git
        cd immortalwrt
        git checkout openwrt-23.05

    - name: Update Feeds
      run: |
        cd immortalwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: Generate Config
      run: |
        cd immortalwrt
        echo "
        CONFIG_TARGET_ipq60xx=y
        CONFIG_TARGET_ipq60xx_generic=y
        CONFIG_TARGET_ipq60xx_generic_DEVICE_xiaomi_ax5=y
        CONFIG_PACKAGE_luci=y
        CONFIG_PACKAGE_luci-i18n-base-zh-cn=y
        CONFIG_PACKAGE_adguardhome=y
        CONFIG_PACKAGE_dnsmasq-full=y
        CONFIG_PACKAGE_wpad-basic=n
        CONFIG_PACKAGE_kmod-ath11k=n
        CONFIG_PACKAGE_kmod-mac80211=n
        CONFIG_IPV6=n
        " > .config
        make defconfig

    - name: Download
      run: |
        cd immortalwrt
        make download -j8

    - name: Compile
      run: |
        cd immortalwrt
        make -j$(nproc)

    - name: Upload Firmware
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: immortalwrt/bin/targets/
